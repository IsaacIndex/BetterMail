site_name: BetterMail Documentation
repo_url: https://github.com/IsaacIndex/BetterMail
repo_name: IsaacIndex/BetterMail

theme:
  name: material

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - TechDocs: index.md
  - Architecture Overview: Architecture.md
  - Module Map: ModuleMap.md
  - Data Flow and Concurrency: DataFlow.md
  - MailKit Helper Summary: MailKitHelper.md
  - UI:
      - Thread Canvas ZStack: thread-canvas-zstack-components.md
      - Thread List layeredContent: thread-list-layered-content.md
  - Refactor Audit: RefactorAudit.md
  - Migration Log: MigrationLog.md
